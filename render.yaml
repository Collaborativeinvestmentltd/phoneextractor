services:
  - type: web
    name: phoneextractor
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -c "from migrations import migrate_database; migrate_database()" || true
    startCommand: |
      python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: phoneextractor-db
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: phoneextractor-db
    plan: free