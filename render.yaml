services:
  - type: web
    name: phone-extractor
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        fromDatabase:
          name: mongodb-atlas
          property: connectionString